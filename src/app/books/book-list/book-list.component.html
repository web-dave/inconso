<h5>Book List</h5>
<a [routerLink]="['new']" class="btn btn-default btn-sm">
  NEW
</a>
<app-book-preview
  *ngFor="let book of books$ | async | filter: 50; let e = even"
  [even]="e"
  [book]="book"
  (bookSelected)="selectBook($event)"
></app-book-preview>
